{% extends "Users/layout.html" %}

    
    {% block body %}
<div class="container">
<div class="row">
    
    <div class="col-lg-12">
      <div class="card mb-4">
        <div class="card-body">
            <h3> Add Project </h3>
            <hr>
          {% if message %}
        
          
            <div class="alert alert-danger"> {{ message }} </div>
        
          {% endif %}
        <form action="{% url 'project' %}" method="POST" id="form1">
            {% csrf_token %}
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Title</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">
                <input type="text" name="title" class="form-control" >
              </p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Description</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">
                <textarea name="description" class="form-control" rows="5"></textarea>
              </p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Link</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">
                <input type="text" name="link" class="form-control">
              </p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Type</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">
                <select  id="input" name='type' form="form1" class="form-control">
                    <option value="Public">Public ,Visible To Everyone</option>
                    <option value="Private">Private , Visible To Only You.</option>
                </select>
              </p>
            </div>
          </div>
          <hr>
          
            <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
      </div>
      
    </div>
</div>
{% endblock %}
